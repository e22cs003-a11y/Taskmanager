<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><span>TM</span> Task Manager</div>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Tasks</a>
            <a href="#">Profile</a>
        </nav>
    </header>
    <section class="Dashboard">
        <div class="create task">
            <h2>Create New Task</h2>
            <form>
                <label>Task Name*</label>
                <input type="text" placeholder="Task Name" required>

                <label>Assignee email*</label>
                <input type="email" placeholder="Assignee Email" required>

                <laabel>Due Date</laabel>
                <input type="time">

                <label>Priority Level*</label>
                <select>
                    <option>Low Priority</option>
                    <option>Medium Priority</option>
                    <option>High Priority</option>
                </select>
                <label>Estimated hours</label>
                <input type="number" placeholder="e.g:16">
                <label>Project url</label>
                <input type="url" placeholder="https://project-link.com">
                <label>Task Description</label>
                <textarea rows="3" placeholder="Summarize the task"></textarea>
                <div class="Task progress">
                    <label>Task Progress</label>
                    <input type="range" value="0" min="0" max="100">
                </div>
                <div class="task types">
                    <label><input type="checkbox" checked>Bug fix</label>
                    <label><input type="checkbox">Feature</label>
                    <label><input type="checkbox">Enhancement</label>
                </div>
                <div class="status">
                    <label><input type="radio" name="status" checked>Pending</label>
                    <label><input type="radio" name="status" >In progress</label>
                    <label><input type="radio" name="status"> Completed</label>
                </div>

                
            </form>
            
        </div>
    </section>
    
</body>
</html>
